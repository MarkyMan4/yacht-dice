<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yacht Dice</title>
</head>

<body>
    <h1>Yacht Dice</h1>
    <label>Room ID</label><br>
    <input id="room-id-inp" />
    <br>
    <br>
    <label>Your nickname</label><br>
    <input id="nickname-id-inp" />
    <br>
    <hr>
    <br>
    <button onclick="handleRoomInput()">join</button>
    <script>
        function handleRoomInput() {
            let roomId = document.getElementById('room-id-inp').value;
            let nickname = document.getElementById('nickname-id-inp').value;
            sessionStorage.setItem('roomId', roomId);
            sessionStorage.setItem('nickname', nickname);

            // replace so that the back button can't be used, use must click "leave room" to leave
            window.location.href = '../yacht.html';
        }
    </script>
</body>

</html>
